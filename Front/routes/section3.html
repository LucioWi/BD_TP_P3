<div class="card card-hover mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h2 class="h-section text-center mb-4">Iniciar Sesión</h2>

    <form id="loginForm" class="d-grid gap-3">
      <div>
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresá tu usuario">
      </div>

      <div>
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <a href="#" class="d-block text-center mt-3">Cerrar sesión</a>

    <div id="msgLogin" class="alert mt-3 d-none" role="alert"></div>
  </div>
</div>
